<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services | PetCareConnect</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background: #fefefe;
      }

  
      .filter-bar {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin: 1rem;
        flex-wrap: wrap;
      }
  
      .filter-btn {
        padding: 0.5rem 1rem;
        background-color: #ddd;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
  
      .filter-btn.active,
      .filter-btn:hover {
        background-color: #2a9d8f;
        color: white;
      }
  
      .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
      }
  
      .service-card {
        background: white;
        padding: 1.5rem;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: transform 0.2s ease;
      }
  
      .service-card:hover {
        transform: translateY(-5px);
      }
  
      .service-card h3 {
        color: #264653;
        margin-top: 0;
      }
  
      .service-card p {
        color: #555;
      }
    </style>
  </head>

  <body class="bg-blue-50 text-gray-800">
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-blue-600">PetCareConnect</h1>
        <nav class="space-x-6">
          <a href="index.html" class="hover:text-blue-600">Home</a>
          <a href="services.html" class="text-blue-600 font-semibold"
            >Services</a
          >
          <a href="booking.html" class="hover:text-blue-600">Book Now</a>
          <a href="dashboard.html" class="hover:text-blue-600">Dashboard</a>
          <a href="login.html" class="hover:text-blue-600">Login</a>
        </nav>
      </div>
    </header>

    <!-- Service Providers Section -->
    <section class="py-16">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-10">
          Explore Services Near You
        </h2>

        <div class="filter-bar">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="Dog Walking">
            Dog Walking
          </button>
          <button class="filter-btn" data-filter="Grooming">Grooming</button>
          <button class="filter-btn" data-filter="Boarding">Boarding</button>
        </div>

        <div class="services-grid" id="servicesList">
          <!-- Cards will be injected here by JS -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white text-center py-6 mt-16 shadow-inner">
      <p class="text-gray-500 text-sm">
        &copy; 2025 PetCareConnect. All rights reserved.
      </p>
    </footer>

    <!-- Chatbot Button -->
    <button id="chatbotToggle" class="chatbot-toggle">ðŸ’¬</button>

    <div class="chatbot-container" id="chatbot">
      <div class="chatbot-header">PawPal Bot</div>
      <div class="chatbot-messages" id="chatMessages"></div>
      <div class="chatbot-input">
        <input type="text" id="chatInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <script src="js/chatbot.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bookingTable.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/booking.js"></script>
    <script src="js/services.js"></script>
  </body>
</html>
