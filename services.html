<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services | PawPalace</title>
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: #fefefe;
        margin: 0;
        padding: 0;
        background: #fefefe;
        cursor: url("images/cursor.cur"), auto;
      }

      .filter-bar {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin: 1rem;
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: 0.5rem 1rem;
        background-color: #ddd;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .filter-btn.active,
      .filter-btn:hover {
        background-color: #2a9d8f;
        color: white;
      }

      .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 2rem;
        max-width: 1200px;
        margin: auto;
      }

      .service-card {
        background: white;
        padding: 1.5rem;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease;
        text-align: center;
      }

      .service-card:hover {
        transform: translateY(-5px);
      }

      .service-card img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 1rem auto;
        display: block;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .service-card img:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .service-card h4 {
        margin: 0.5rem 0 0.2rem;
        font-weight: 600;
      }

      .service-card p {
        margin: 0.2rem 0;
        font-size: 0.9rem;
        color: #555;
      }

      .sub-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #2563eb;
        margin: 2rem 0 0.5rem;
        grid-column: 1 / -1;
      }
    </style>
  </head>

  <body class="bg-blue-50 text-gray-800">
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
      <div class="flex items-center space-x-2">
        <img src="images/logo.png" alt="Logo" class="w-20 h-20 rounded-full" />
        <h1 class="text-2xl font-bold text-blue-600">PawPalace</h1>
      </div>
        <nav class="space-x-6">
          <a href="index.html" class="hover:text-blue-600">Home</a>
          <a href="services.html" class="text-blue-600 font-semibold"
            >Services</a
          >
          <a href="vets.html" class="hover:text-blue-600">Vets</a>
          <a href="shop.html" class="hover:text-blue-600">Shop</a>
          <a href="#" class="hover:text-blue-600 relative">
            üõí Cart
            <span id="cart-count" class="bg-red-500 text-white text-xs px-2 py-0.5 rounded-full absolute -top-2 -right-3">0</span>
          </a>
          

          <a href="booking.html" class="hover:text-blue-600">Book Now</a>
          <a href="dashboard.html" class="hover:text-blue-600">Dashboard</a>
          <a href="login.html" class="hover:text-blue-600">Login</a>
        </nav>
      </div>
    </header>

    <!-- Services Section -->
    <section class="py-16">
      <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-10">
          Explore Services Near You
        </h2>

        <div class="filter-bar">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="Dog Walking">
            Dog Walking
          </button>
          <button class="filter-btn" data-filter="Pet Training">
            Pet Training
          </button>
          <button class="filter-btn" data-filter="Grooming">Grooming</button>
          <button class="filter-btn" data-filter="Pet Boarding">
            Pet Boarding
          </button>
          <button class="filter-btn" data-filter="Veterinary">
            Veterinary
          </button>
          <button class="filter-btn" data-filter="Pet Sitting">
            Pet Sitting
          </button>
        </div>

        <div class="services-grid" id="servicesList">
          <!-- Dynamic content will load here -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white text-center py-6 mt-16 shadow-inner">
      <p class="text-gray-500 text-sm">
        &copy; 2025 PawPalace. All rights reserved.
      </p>
    </footer>

    <script>
      const serviceSubMap = {
        "Dog Walking": [
          "Daily Dog Walks",
          "Weekend Walk Plans",
          "Puppy Walks",
          "Senior Dog Walks",
          "Adventure Walks",
          "Group Walks",
          "Late-Night Walks",
          "Custom Walk Plans",
        ],
        "Pet Training": [
          "Puppy Basics",
          "Obedience Training",
          "Leash Training",
          "Potty Training",
          "Behaviour Correction",
          "Socialization Sessions",
          "Advanced Commands",
          "Custom Training Plans",
        ],
        Grooming: [
          "Full Grooming",
          "Paw Spa",
          "Bath & Brush",
          "Nail Trimming",
          "Ear Cleaning",
          "De-shedding Treatment",
          "Teeth Brushing",
          "Paw & Pad Care",
        ],
        "Pet Boarding": [
          "Overnight Pet Boarding",
          "Holiday Boarding",
          "Weekend Stays",
          "Long-Term Boarding",
          "Private Suite Boarding",
          "Play & Stay",
          "Boarding with Daily Walks",
          "Home-Style Boarding",
        ],
        Veterinary: [
          "General Health Check-up",
          "Vaccinations",
          "Deworming & Parasite Control",
          "Emergency Care",
          "Diagnostic Testing",
          "Spaying & Neutering",
          "Dental Care",
          "Senior Pet Care",
        ],
        "Pet Sitting": [
          "In-Home Pet Sitting",
          "Drop-In Visits",
          "Overnight Sitting",
          "Weekend Sitting",
          "Senior Pet Sitting",
          "Puppy Sitting",
          "Multiple Pet Care",
          "Daily Updates",
        ],
      };

      let providerData = {};

      fetch("data/providers.json")
        .then((res) => res.json())
        .then((data) => {
          providerData = data;
          renderAll(); // Render initially
        });

      const filterButtons = document.querySelectorAll(".filter-btn");
      const servicesList = document.getElementById("servicesList");

      filterButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const filter = button.dataset.filter;

          filterButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");

          servicesList.innerHTML = "";

          if (filter === "all") {
            renderAll();
          } else {
            const subServices = serviceSubMap[filter];
            subServices.forEach((sub) => {
              if (providerData[filter] && providerData[filter][sub]) {
                renderSubSection(sub, providerData[filter][sub]);
              }
            });
          }
        });
      });

      function renderAll() {
        for (const category in providerData) {
          for (const sub in providerData[category]) {
            renderSubSection(sub, providerData[category][sub]);
          }
        }
      }

      function renderSubSection(subService, providers) {
        const subTitle = document.createElement("h3");
        subTitle.className = "sub-title";
        subTitle.textContent = subService;
        servicesList.appendChild(subTitle);

        providers.forEach((provider) => {
          const card = document.createElement("div");
          card.className = "service-card";

          card.innerHTML = `
            <img src="${provider.image}" alt="${provider.name}" />
            <h4>${provider.name}</h4>
            <p>‚≠ê ${provider.rating} / 5</p>
            <p>üí∞ ${provider.payment}</p>
            <p>üìû ${provider.contact}</p>
          `;

          servicesList.appendChild(card);
        });
      }
    </script>
  </body>
</html>
