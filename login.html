<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Sign Up - PawPalace</title>
<link rel="icon" type="image/png" href="images\logo.png">
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
      .tab-active {
        @apply bg-blue-600 text-white;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-blue-100 text-gray-800"
  >
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-blue-600">PawPalace</h1>
        <nav class="space-x-6">
          <a href="index.html" class="text-blue-600 font-semibold">Home</a>
          <a href="services.html" class="hover:text-blue-600">Services</a>
          <a href="booking.html" class="hover:text-blue-600">Book Now</a>
          <a href="dashboard.html" class="hover:text-blue-600">Dashboard</a>
          <a href="login.html" class="hover:text-blue-600">Login</a>
        </nav>
      </div>
    </header>
    <div class="bg-white shadow-lg rounded-xl max-w-md w-full p-6 justify-center align-items-center mx-auto mt-10">

      <!-- Cute Dog GIF -->
      <div class="text-center mb-4">
        <img src="images\cutedog.gif" alt="Cute Dog" class="mx-auto h-32">
       </div>

      <!-- Tab Buttons -->
      <div class="flex justify-around mb-6">
        <button
          id="loginTab"
          class="w-1/2 py-2 font-bold border-b-2 border-blue-500 text-blue-600"
        >
          Login
        </button>
        <button id="signupTab" class="w-1/2 py-2 font-bold text-gray-500">
          Sign Up
        </button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4">
        <input
          type="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border rounded"
        />
        <input
          type="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border rounded"
        />
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
        >
          Login
        </button>
      </form>

      <!-- Sign Up Form (Hidden by default) -->
      <form id="signupForm" class="space-y-4 hidden">
        <input
          type="text"
          placeholder="Full Name"
          required
          class="w-full px-4 py-2 border rounded"
        />
        <input
          type="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border rounded"
        />
        <input
          type="password"
          placeholder="Create Password"
          required
          class="w-full px-4 py-2 border rounded"
        />
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
        >
          Sign Up
        </button>
      </form>
    </div>

    <script>
      document.getElementById("signupForm").addEventListener("submit", function(e) {
        e.preventDefault();
      
        const name = this.querySelector('input[type="text"]').value;
        const email = this.querySelector('input[type="email"]').value;
        const password = this.querySelector('input[type="password"]').value;
      
        fetch("php/signup.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `full_name=${name}&email=${email}&password=${password}`,
        })
          .then((res) => res.text())
          .then((data) => {
            if (data === "success") {
              alert("Signup successful! You can now login.");
              document.getElementById("loginTab").click(); // switch to login form
            } else {
              alert("Signup failed. Email might already exist.");
            }
          });
      });
      
      document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault();
      
        const email = this.querySelector('input[type="email"]').value;
        const password = this.querySelector('input[type="password"]').value;
      
        fetch("php/login.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `email=${email}&password=${password}`,
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.status === "success") {
              localStorage.setItem("isLoggedIn", "true");
              localStorage.setItem("userName", data.name);
              window.location.href = "index.html";
            } else {
              alert("Login failed. Please check your credentials.");
            }
          });
      });
      </script>
      
       <!-- Footer -->
       <footer class="bg-white text-center py-6 mt-16 shadow-inner">
        <p class="text-gray-500 text-sm">
          &copy; 2025 PawPalace. All rights reserved.
        </p>
      </footer>
  
      <!-- Chatbot Button -->
      <button id="chatbotToggle" class="chatbot-toggle">ðŸ’¬</button>
  
      <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header">PawPal Bot</div>
        <div class="chatbot-messages" id="chatMessages"></div>
        <div class="chatbot-input">
          <input type="text" id="chatInput" placeholder="Type your message..." />
          <button id="sendBtn">Send</button>
        </div>
      </div>
  
      <script src="js/chatbot.js"></script>
      <script src="js/main.js"></script>
      <script src="js/bookingTable.js"></script>
      <script src="js/analytics.js"></script>
      <script src="js/booking.js"></script>
      <script src="js/services.js"></script>
  </body>
</html>
