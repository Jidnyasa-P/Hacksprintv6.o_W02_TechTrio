<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Sign Up - PawPalace</title>
<link rel="icon" type="image/png" href="images\logo.png">
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
      .tab-active {
        @apply bg-blue-600 text-white;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-blue-100 text-gray-800"
  >
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-blue-600">PawPalace</h1>
        <nav class="space-x-6">
          <a href="index.html" class="text-blue-600 font-semibold">Home</a>
          <a href="services.html" class="hover:text-blue-600">Services</a>
          <a href="booking.html" class="hover:text-blue-600">Book Now</a>
          <a href="dashboard.html" class="hover:text-blue-600">Dashboard</a>
          <a href="login.html" class="hover:text-blue-600">Login</a>
        </nav>
        
      <div class="bg-white shadow-lg rounded-xl max-w-md w-full p-6">

      <!-- Cute Dog GIF -->
      <div class="text-center mb-4">
       <img src="images\cutedog.gif" alt="Cute Dog" class="mx-auto h-32">
      </div>

      <!-- Tab Buttons -->
      <div class="flex justify-around mb-6">
        <button
          id="loginTab"
          class="w-1/2 py-2 font-bold border-b-2 border-blue-500 text-blue-600"
        >
          Login
        </button>
        <button id="signupTab" class="w-1/2 py-2 font-bold text-gray-500">
          Sign Up
        </button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4">
        <input
          type="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border rounded"
        />
        <input
          type="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border rounded"
        />
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
        >
          Login
        </button>
      </form>

      <!-- Sign Up Form (Hidden by default) -->
      <form id="signupForm" class="space-y-4 hidden">
        <input
          type="text"
          placeholder="Full Name"
          required
          class="w-full px-4 py-2 border rounded"
        />
        <input
          type="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border rounded"
        />
        <input
          type="password"
          placeholder="Create Password"
          required
          class="w-full px-4 py-2 border rounded"
        />
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
        >
          Sign Up
        </button>
      </form>
    </div>

    <script>
      const loginTab = document.getElementById("loginTab");
      const signupTab = document.getElementById("signupTab");
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");

      loginTab.addEventListener("click", () => {
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
        loginTab.classList.add(
          "border-b-2",
          "border-blue-500",
          "text-blue-600"
        );
        signupTab.classList.remove(
          "border-b-2",
          "border-blue-500",
          "text-blue-600"
        );
        signupTab.classList.add("text-gray-500");
      });

      signupTab.addEventListener("click", () => {
        signupForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
        signupTab.classList.add(
          "border-b-2",
          "border-blue-500",
          "text-blue-600"
        );
        loginTab.classList.remove(
          "border-b-2",
          "border-blue-500",
          "text-blue-600"
        );
        loginTab.classList.add("text-gray-500");
      });

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = this.querySelector('input[type="email"]').value;
          const name = "User"; // You can set a default or get from a server

          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("userName", name); // Save user name
          window.location.href = "index.html"; // Redirect to homepage
        });
    </script>
  </body>
</html>
